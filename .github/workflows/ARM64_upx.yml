name: Build AdGuard Home (ARM64 with UPX)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 确保获取 Git Tag 用于生成版本号

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build Official Binary
        run: |
          # 1. 安装前端依赖
          npm --prefix client ci
          
          # 2. 官方标准编译
          # RELEASE=1 注入版本号并移除调试符号
          # CGO_ENABLED=0 确保静态链接（路由器运行的关键）
          CGO_ENABLED=0 make GOOS='linux' GOARCH='arm64' RELEASE=1

      - name: Compress with UPX
        uses: svenstaro/upx-action@v2
        with:
          files: AdGuardHome
          args: --lzma
          strip: false # 进一步移除不必要的符号

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64-compressed
          path: AdGuardHome
          retention-days: 7
