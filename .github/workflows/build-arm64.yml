name: Build AdGuardHome ARM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make nodejs npm

      - name: Install frontend dependencies
        run: |
          npm install

      - name: Build AdGuardHome (Linux ARM64)
        run: |
          make clean
          GOOS=linux GOARCH=arm64 make build

      - name: Strip binary (reduce size)
        run: |
          strip AdGuardHome/AdGuardHome || true

      - name: Package
        run: |
          mkdir release
          cp AdGuardHome/AdGuardHome release/
          cp -r AdGuardHome/clients release/
          cp -r AdGuardHome/dhcp release/ || true
          tar -czvf AdGuardHome_linux_arm64.tar.gz -C release .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome_linux_arm64
          path: AdGuardHome_linux_arm64.tar.gz
