name: Build AdGuardHome MT7986 (ARM64 Static)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make nodejs npm

      - name: Install frontend dependencies
        run: |
          npm install

      - name: Build (Static ARM64 for MT7986)
        run: |
          make clean
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 make build

      - name: Strip binary (reduce size)
        run: |
          strip AdGuardHome/AdGuardHome || true

      - name: Create package
        run: |
          mkdir release
          cp AdGuardHome/AdGuardHome release/
          cp -r AdGuardHome/clients release/
          tar -czvf AdGuardHome_linux_arm64_mt7986.tar.gz -C release .

      - name: Generate SHA256
        run: |
          sha256sum AdGuardHome_linux_arm64_mt7986.tar.gz > SHA256SUMS.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome_linux_arm64_mt7986
          path: |
            AdGuardHome_linux_arm64_mt7986.tar.gz
            SHA256SUMS.txt
