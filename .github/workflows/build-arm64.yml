name: Build AdGuard Home (ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 自动根据项目文件设置环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      # 2. 核心修正：使用官方 Makefile 里的前端构建目标
      # AdGuard Home 的 Makefile 实际上在根目录，它会处理 client 目录
      - name: Build Frontend Assets
        run: |
          # 先安装前端依赖
          npm --prefix client ci
          # 运行官方的发布版前端构建逻辑
          make build-frontend

      # 3. 准备 Go 静态资源嵌入
      - name: Go Generate
        run: go generate ./internal/home

      # 4. 编译 Linux ARM64 二进制文件
      - name: Build Binary for ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          # 加上版本号信息（可选，方便在 Web 界面查看版本）
          go build -v -ldflags="-s -w" -o AdGuardHome_linux_arm64 .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64
          path: AdGuardHome_linux_arm64
