name: Build AdGuard Home (ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 强制指定 v20 保证编译稳定
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      # 1. 手动构建前端（绕过 Makefile）
      - name: Build Frontend Assets
        run: |
          cd client
          npm ci
          # AdGuard Home 的前端生产环境构建脚本通常叫 build-prod 或 build
          # 我们先试 build-prod，如果报错再改回 build
          npm run build-prod || npm run build
          cd ..

      # 2. 安装并运行资源打包工具
      # AdGuard Home 需要将 client/build 下的文件“打包”进 Go 源码
      - name: Go Generate
        run: |
          go generate ./internal/home

      # 3. 编译二进制
      - name: Build Binary for ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          # 添加版本信息（如果不加，Web 界面可能显示 "undefined"）
          go build -v -ldflags="-s -w" -o AdGuardHome_linux_arm64 .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64
          path: AdGuardHome_linux_arm64
