name: Build AdGuard Home (ARM64)

on:
  workflow_dispatch: # 支持手动点击运行
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 自动根据 go.mod 选择版本，并开启缓存提升速度
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      # 自动根据 package.json 或 .nvmrc 选择 Node 版本
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest' # 或使用 'lts/*' 确保稳定性
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Frontend
        run: make build-frontend

      - name: Build Binary for Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0 # 静态编译，增强在不同 Linux 发行版上的兼容性
        run: |
          # 使用官方 Release 模式编译，移除调试符号以减小体积
          go build -v -ldflags="-s -w" -o AdGuardHome_linux_arm64

      - name: Upload ARM64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64
          path: AdGuardHome_linux_arm64
          retention-days: 7
