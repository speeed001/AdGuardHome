name: Build AdGuard Home (Official Method)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须设置为 0，否则 make 拿不到 git 标签，版本号会显示 undefined

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build
        run: |
          # 安装前端依赖
          npm --prefix client ci
          
          # 使用官方 Makefile 编译
          # 这样会自动运行构建前端、go generate 和注入版本号
          make RELEASE=1 GOOS=linux GOARCH=arm64 VERBOSE=1

      - name: Check Version
        run: ./AdGuardHome --version

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64
          path: AdGuardHome
