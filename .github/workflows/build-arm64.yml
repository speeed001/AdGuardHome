name: Build AdGuard Home (ARM64)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 自动根据 go.mod 选择版本
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      # 2. 自动根据项目环境安装 Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest' 
          cache: 'npm'
          # 指向前端代码所在的目录进行缓存计算
          cache-dependency-path: client/package-lock.json

      # 3. 关键修正：手动构建前端
      # AdGuard Home 的前端源代码在 client 目录下
      - name: Build Frontend Assets
        run: |
          cd client
          npm ci        # 安装依赖
          npm run build # 编译前端静态资源
          cd ..

      # 4. 准备 Go 资源 (将前端打包进 Go 代码)
      # 官方通常使用这个命令来处理静态资源映射
      - name: Prepare Assets
        run: |
          go generate ./internal/home

      # 5. 编译 ARM64 二进制文件
      - name: Build Binary for Linux ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          # 使用静态链接，并优化体积
          go build -v -ldflags="-s -w" -o AdGuardHome_linux_arm64 .

      - name: Upload ARM64 Binary
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64
          path: AdGuardHome_linux_arm64
