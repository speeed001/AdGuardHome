name: Build AdGuard Home (Official Standard)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build
        run: |
          # 官方构建流程必须先手动同步前端依赖
          npm --prefix client ci
          
          # 直接调用官方 Makefile 命令
          # 设置环境变量确保交叉编译和版本号注入
          make GOOS='linux' GOARCH='arm64' RELEASE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AdGuardHome-linux-arm64
          path: AdGuardHome
